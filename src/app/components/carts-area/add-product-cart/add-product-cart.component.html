<div class="modal fade" [id]="product._id" tabindex="-1" role="dialog"  
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <label>בחר כמות </label><br>
                <input [(ngModel)]="cartProduct.quantity" name="quantity" type="number" min="1"><br><br>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ביטול</button>
                    <button type="button" (click)="addCartProduct()" data-dismiss="modal">הוסף</button>
                </div>
            </div>
        </div>
    </div>
</div>
